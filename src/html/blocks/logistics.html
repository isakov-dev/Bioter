<div class="logistics">
    <div class="container">
        <h2 class="title">Собственная логистика</h2>
        <div class="logistics__benefits row">
            <div class="logistics__benefit col-lg-4 col-md-6">
                <div class="logistics__benefit-icon">
                    <img src="images/logistics/clock.svg" alt="">
                </div>
                <div class="logistics__benefit-text">
                    Своевременная доставка прямо на производство
                </div>
            </div>
            <div class="logistics__benefit col-lg-4 col-md-6">
                <div class="logistics__benefit-icon">
                    <img src="images/logistics/pin.svg" alt="">
                </div>
                <div class="logistics__benefit-text">
                    Транспортировка в любой регион и в любых объемах
                </div>
            </div>
            <div class="logistics__benefit col-lg-4 col-md-6">
                <div class="logistics__benefit-icon">
                    <img src="images/logistics/help.svg" alt="">
                </div>
                <div class="logistics__benefit-text">
                    Помощь в отгрузке и советы по хранению
                </div>
            </div>
        </div>
        <div class="logistics__slider">
            @@loop("parts/logistics-slider-item.html", "../../data/logistics/equipment.json")
        </div>
    </div>
</div>
